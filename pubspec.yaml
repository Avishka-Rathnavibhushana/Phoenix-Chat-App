name: pheonix_chat_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  cached_network_image: ^3.2.1
  faker: ^2.0.0
  jiffy: ^5.0.0
  stream_chat_flutter_core: ^2.2.1
  logger: ^1.1.0
  cloud_functions: ^4.0.7
  torch_light: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

